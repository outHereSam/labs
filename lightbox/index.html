<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Image Gallery with Lightbox</title>
  </head>
  <body>
    <div class="container">
      <div class="lightbox">
        <button class="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            viewBox="0 0 24 24"
            style="fill: rgba(255, 255, 255, 1)"
          >
            <path
              d="m16.192 6.344-4.243 4.242-4.242-4.242-1.414 1.414L10.535 12l-4.242 4.242 1.414 1.414 4.242-4.242 4.243 4.242 1.414-1.414L13.364 12l4.242-4.242z"
            ></path>
          </svg>
        </button>

        <div class="center-content">
          <div class="highlight-options">
            <button class="prev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1)"
              >
                <path
                  d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"
                ></path>
              </svg>
            </button>
            <div class="full-image">
              <img src="./images/1.png" alt="iPhone 15" />
            </div>
            <button class="next">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="32"
                height="32"
                viewBox="0 0 24 24"
                style="fill: rgba(0, 0, 0, 1)"
              >
                <path
                  d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <h3>Tech Gallery</h3>
      <div class="gallery">
        <div class="image">
          <img src="./images/1.png" alt="iPhone 15" />
        </div>
        <div class="image">
          <img src="./images/2.png" alt="iPhone 15" />
        </div>
        <div class="image">
          <img src="./images/3.png" alt="iPhone 15" />
        </div>
        <div class="image">
          <img src="./images/4.png" alt="iPhone 15" />
        </div>
        <div class="image">
          <img src="./images/5.png" alt="iPhone 15" />
        </div>
        <div class="image">
          <img src="./images/6.png" alt="iPhone 15" />
        </div>
      </div>
    </div>
  </body>
</html>
