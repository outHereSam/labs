<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inter Font Embeded -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>To-Do</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="logo">Todo</h1>
      </header>

      <div class="inputs">
        <input type="text" placeholder="Enter a todo..." />
        <input type="text" placeholder="Add description..." />
        <div class="date-container">
          <input type="datetime-local" />
          <button class="calendar">
            <svg
              viewBox="0 0 15 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="15"
            >
              <path
                d="M3.5 0v5m8-5v5M5 8.5h5m-8.5-6h12a1 1 0 011 1v10a1 1 0 01-1 1h-12a1 1 0 01-1-1v-10a1 1 0 011-1z"
                stroke="currentColor"
              ></path>
            </svg>
          </button>
        </div>
        <button id="add">Add Task</button>
      </div>

      <div class="list-container">
        <span class="little-heading">Tasks</span>
        <ul id="todo">
          <li>
            <div class="left">
              Code a todo item
              <span class="due">Today</span>
            </div>
            <div class="buttons">
              <button class="complete">
                <svg
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                >
                  <path
                    d="M4 7.5L7 10l4-5m-3.5 9.5a7 7 0 110-14 7 7 0 010 14z"
                    stroke="currentColor"
                  ></path>
                </svg>
              </button>
              <button class="remove">
                <svg
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                >
                  <path
                    d="M1.5 1.5l12 12m-12 0l12-12"
                    stroke="currentColor"
                  ></path>
                </svg>
              </button>
              <button class="edit">
                <svg
                  viewBox="0 0 15 15"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  width="15"
                  height="15"
                >
                  <path
                    d="M.5 10.5l-.354-.354-.146.147v.207h.5zm10-10l.354-.354a.5.5 0 00-.708 0L10.5.5zm4 4l.354.354a.5.5 0 000-.708L14.5 4.5zm-10 10v.5h.207l.147-.146L4.5 14.5zm-4 0H0a.5.5 0 00.5.5v-.5zm.354-3.646l10-10-.708-.708-10 10 .708.708zm9.292-10l4 4 .708-.708-4-4-.708.708zm4 3.292l-10 10 .708.708 10-10-.708-.708zM4.5 14h-4v1h4v-1zm-3.5.5v-4H0v4h1z"
                    fill="currentColor"
                  ></path>
                </svg>
              </button>
            </div>
          </li>
        </ul>
        <ul id="completed"></ul>
      </div>
    </div>
  </body>
</html>
